language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

addons:
  sonarcloud:
    organization: "fs23-ase"
    token:
      secure: "e772a2968b05dfc729002ee603907f77d3e70ff8" # encrypted value of your token

script:
  - ./gradlew sonar